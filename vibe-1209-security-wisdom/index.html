<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보보안 명언 생성기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 영역 -->
        <header>
            <h1>🔒 정보보안 명언</h1>
            <p class="subtitle">보안 전문가들의 지혜를 만나보세요</p>
        </header>

        <!-- 명언 표시 영역 -->
        <main>
            <div class="quote-card" id="quoteCard">
                <p class="quote-text" id="quoteText">명언을 불러오는 중...</p>
            </div>

            <!-- 새 명언 보기 버튼 -->
            <button class="new-quote-btn" id="newQuoteBtn">새 명언 보기</button>
        </main>

        <!-- 푸터 -->
        <footer>
            <p>보안은 선택이 아닌 필수입니다</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
